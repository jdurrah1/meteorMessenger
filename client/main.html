<head>
   <title>Meteor Messenger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    {{#if currentUser}}
        {{> messengerView}}
        
    {{else}}
      {{> login}}
      {{> register}}
      <h4 id="ErrorContainer"></h4>
    {{/if}}
  
</body>



<template name="register">
  <div class="registration" style="display: none;">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="usernameRegister" name="usernameRegister"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    <button class="LoginInButton">Login if Already Registered</button>
  </div>
</template>

<template name="login">
  <div class="logination">
      <h2>Login</h2>
      <form class="login">
          <p>Username: <input type="usernameLogin" name="usernameLogin"></p>
          <p><input type="submit" value="Login"></p>
      </form>
      <button class="createAccountButton">Create Account</button>
    </div>
</template>

<template name="messengerView">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">M-Study</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Messenger</a></li>
      </ul>
      <ul class="nav navbar-nav ">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> {{> loginButtons}}</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-9 text-left"> 
      <h1>Chat history</h1>
      {{> chatHistory}}
    </div>
    <div class="col-sm-3 sidenav" style="overflow-y: scroll;">
      <h3>Users</h3>
        {{>usersView}}
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Meteor Messenger!</p>
</footer>
</template>


  <template name="usersView">
    <ul style="list-style: none;">
      {{#each users}}        
          {{> user}}   
      {{/each}}
    </ul>
  </template>

<template name="user">
  <li>
    <div class="well aUser" id ="{{username}}">{{username}}</div> 
  </li>
</template>

<template name="chatHistory">
      {{#each messages}}
        
          {{> message}}
     
      {{/each}}
</template>

<template name="message">
  <li>
    <div class="well aMessage" >{{text}}</div> 
  </li>
</template>
